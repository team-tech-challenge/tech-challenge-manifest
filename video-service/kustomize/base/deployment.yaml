apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service-deployment
  namespace: core
spec:
  selector:
    matchLabels:
      app: hackathon
  template:
    metadata:
      labels:
        app: hackathon
    spec:
      serviceAccountName: video-service-account
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: video-service
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
          image: ""
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: video-service-configmap
            - secretRef:
                name: video-secret
#          livenessProbe:
#            httpGet:
#              path: /heathlz
#              port: 3000
#              scheme: HTTP
#            initialDelaySeconds: 10
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 3
#          readinessProbe:
#            httpGet:
#              path: /heathlz
#              port: 3000
#              scheme: HTTP
#            initialDelaySeconds: 5
#            periodSeconds: 5
#            timeoutSeconds: 3
#            successThreshold: 1
#            failureThreshold: 3
#          startupProbe:
#            httpGet:
#              path: /heathlz
#              port: 3000
#              scheme: HTTP
#            initialDelaySeconds: 30
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 10
          resources:
            limits:
              cpu: "150m"
              memory: "156Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              subPath: config
      volumes:
        - name: config-volume
          configMap:
            name: video-service-configmap
      nodeSelector: {}
      affinity: {}
      tolerations: []
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
